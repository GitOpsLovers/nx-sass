name: Publish to NPM

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: üõ°Ô∏è Obtain GitOpsLover Installation Access Token
        id: app_auth
        run: |
          TOKEN="$(npx obtain-github-app-installation-access-token ci ${{ secrets.GITOPSLOVER_APP_TOKEN }})"
          
          echo "::add-mask::$TOKEN"
          echo "::set-output name=token::$TOKEN"

      - name: üì• Checkout the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm ci --force

      - name: Build the package
        run: npm run build

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ steps.app_auth.outputs.token }}
          registry: "https://registry.npmjs.org"
          package: "dist"